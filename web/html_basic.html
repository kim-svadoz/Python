<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TITLE</title>
</head>
<body>
    <!-- h1에서 h는 heading-->
    <h1>HTML TAG 사용해보기</h1>
    <!-- ul 순서가 없는 리스트 -->
    <ul>
    <!--볼드 체-->
        <li><strong>강한 아이</strong></li>
        <li><b>볼드체</b></li>
    </ul>
    <!-- 순서가 있는 리스트 -->
    <ol>
        <!-- 이탤릭체-->
        <li><em>이탤릭</em></li>
        <li><i>이탤릭</i></li>
</ol>
    <hr>
    <!-- href = 하이퍼 텍스트 레퍼런스-->
    <a href="https://www.google.com">google</a>
    <!--<img src="" alt="">-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/mH0_XpSHkZo" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <br>
    <!-- 기본적으로 html은 들여쓰기와 같은 내용을 무시한다.-->
    <span>내용을 넣고
        들여쓰고
        그 밑에 다시 쓰고
    </span>
    <!-- html에 작성한 애용을 그대로 반영한다. -->
    <pre>
        내용을 넣고
            들여쓰고그 밑에 다시 쓰고
                                나는 되지롱
    </pre>
</body>
</html>
